{% extends 'layout/layout.html' %}
{% block bodyContent %}
<!-- Content -->
<section id="content">
	<div class="container">
		<div class="row">
			<div class="col-12">

				<!-- Main Content -->
				<section>
					<header>
						<h2>Register</h2>
						<h3>Already have an account? <a href="{{ url_for('login') }}">Login</a></h3>
					</header>
					<form action="{{ url_for('register') }}" method="post" autocomplete="off">
						<p>
							Username
							<br><input type="text" name="username" placeholder="Enter your username...">
						</p>
						<p>
							Password
							<br><input type="Password" name="password" placeholder="Enter your password...">
						</p>
						<p>
							Confirm your password
							<br><input type="Password" name="password_r" placeholder="Enter your password...">
						</p>
						<p>
							<input type="submit" class="button-large" value="Submit">
						</a>
						</p>
					</form>
				</section>

			</div>
		</div>
	</div>
</section>
{% endblock %}
