{% extends 'layout/layout.html' %}
{% block bodyContent %}
<!-- Content -->
<section id="content">
	<div class="container">
		<div class="row">
			<div class="col-12">

				<!-- Main Content -->
					<section>
						<header>
							<h2>Login</h2>
							<h3>Don't have account? <a href="{{ url_for('register') }}">Register</a></h3>
						</header>
						<form method="post">
							<p>
								Username
								<br><input type="text" name="username" placeholder="Enter your username...">
							</p>
							<p>
								Password
								<br><input type="Password" name="password" placeholder="Enter your password...">
							</p>
							<p>
								<input type="submit" class="button-large" value="Login">
							</p>
						</form>
					</section>

			</div>
		</div>
	</div>
</section>
{% endblock %}
