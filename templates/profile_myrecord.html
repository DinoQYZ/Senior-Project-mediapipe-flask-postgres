{% extends 'layout/layout_profile.html' %}
{% block profileBodyContent %}
<!-- Main Content -->
<section>
    <header>
        <h2 class="bold-word">{{ loginStats[1] }}</h2>
        <h3>Welcome to your record</h3>
    </header>
    <p>
        <form method="post">
            <p>
                <label for="date-range">Date</label><br>
                <input type="date" name="start_date">
                &ensp;~&ensp;
                <input type="date" name="end_date">&ensp;
                <input type="image" src="{{ url_for('static', filename = 'images/search-black.png') }}" alt="submit" height="18px">
            </p>
        </form>
        <table>
            <tr>
                <td>Action</td>
                <td>&emsp; Left Reps</td>
                <td>&emsp; Right Reps</td>
                <td>&emsp; Date</td>
            </tr>
            {% for i in record %}
            <tr>
                <td>{{ i[1].replace('_', ' ') }}</td>
                <td>&emsp; {{ i[2] }}</td>
                <td>&emsp; {{ i[3] }}</td>
                <td>&emsp; {{ i[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </p>
</section>
{% endblock %}
